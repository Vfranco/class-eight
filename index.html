<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>Calculadora</div>
    <div class="container">
      <input id="numero-uno" type="number" placeholder="Ingrese Número Uno">
      <input id="numero-dos" type="number" placeholder="Ingrese Número Dos">
      <button id="btn-calculate">Calcular</button>
      <div class="resultado">
        <p>Resultado: <span id="result">...</span></p>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
